apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cloudflare-exporter
  name: cloudflare-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-exporter
  template:
    metadata:
      labels:
        app: cloudflare-exporter
    spec:
      containers:
      - name: cloudflare-exporter
        image: docker.io/wehkamp/prometheus-cloudflare-exporter:1.1.1
        envFrom:
        - secretRef:
            name: cloudflare-vars
