apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: unifi
  namespace: unifi
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: unifi.tellus.space
    http:
      paths:
      - path: /
        backend:
          serviceName: unifi-gui
          servicePort: 8443
