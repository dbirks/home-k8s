apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: capacitor
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: onechart
      # Current version found here:
      # https://github.com/gimlet-io/onechart/blob/master/charts/onechart/Chart.yaml#L18
      version: 0.66.0
      sourceRef:
        kind: HelmRepository
        name: onechart
        namespace: flux-system
      interval: 5m
  # Default values:
  # https://github.com/gimlet-io/capacitor/blob/main/deploy/helm/onechart-helm-values.yaml
  # https://github.com/gimlet-io/onechart/blob/master/charts/onechart/values.yaml
  values:
    image:
      repository: ghcr.io/gimlet-io/capacitor
      tag: v0.4.2
    containerPort: 9000
    probe:
      enabled: true
      path: /
    resources:
      ignoreLimits: true
    serviceAccount: capacitor
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: capacitor
  namespace: flux-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: capacitor
rules:
  - apiGroups:
      - networking.k8s.io
      - apps
      - ""
    resources:
      - pods
      - pods/log
      - ingresses
      - deployments
      - services
      - secrets
      - events
      - configmaps
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - source.toolkit.fluxcd.io
      - kustomize.toolkit.fluxcd.io
      - helm.toolkit.fluxcd.io
    resources:
      - gitrepositories
      - ocirepositories
      - buckets
      - helmrepositories
      - helmcharts
      - kustomizations
      - helmreleases
    verbs:
      - get
      - watch
      - list
      - patch # to allow force reconciling by adding an annotation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: capacitor
subjects:
  - kind: ServiceAccount
    name: capacitor
    namespace: flux-system
roleRef:
  kind: ClusterRole
  name: capacitor
  apiGroup: rbac.authorization.k8s.io
