apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: jellyfin
      # Current version found here:
      # https://github.com/jellyfin/jellyfin-helm/blob/master/charts/jellyfin/Chart.yaml#L11
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: jellyfin
        namespace: flux-system
      interval: 5m
  # Default values:
  # https://github.com/jellyfin/jellyfin-helm/blob/master/charts/jellyfin/values.yaml
  values:
    ingress:
      enabled: true
      className: private
      hosts:
        - host: jellyfin.hoam.lan
          paths:
            - path: /
              pathType: ImplementationSpecific
    persistence:
      config:
        enabled: true
        size: 5Gi
        storageClass: nfs
      media:
        enabled: true
        size: 100Gi
        storageClass: nfs
