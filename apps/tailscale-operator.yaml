apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: tailscale-operator
      # Current version found here (without the v prefix)
      # https://github.com/tailscale/tailscale/releases
      version: 1.82.0
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
      interval: 5m
  # Default values:
  # https://github.com/tailscale/tailscale/blob/main/cmd/k8s-operator/deploy/chart/values.yaml
