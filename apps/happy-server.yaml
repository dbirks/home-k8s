apiVersion: v1
kind: Namespace
metadata:
  name: happy-server
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: happy-server
  namespace: happy-server
spec:
  interval: 5m
  chart:
    spec:
      chart: happy-server
      version: "0.1.0"
      sourceRef:
        kind: HelmRepository
        name: happy-server
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/dbirks/happy-server
      tag: "0.1.0"

    replicaCount: 2

    # Use bundled PostgreSQL and Redis with Alpine images
    postgresql:
      enabled: true
      image:
        registry: docker.io
        repository: postgres
        tag: "17-alpine"
      auth:
        database: happy_server
        username: happy_server
      primary:
        persistence:
          size: 10Gi

    redis:
      enabled: true
      image:
        registry: docker.io
        repository: redis
        tag: "7-alpine"
      master:
        persistence:
          size: 1Gi

    # MinIO for S3-compatible storage
    minio:
      enabled: true
      auth:
        rootUser: admin
        rootPassword: changeme-in-production
      persistence:
        size: 20Gi
      defaultBuckets: "happy"

    # Resource limits
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
