apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: vikunja
      # Current version found here:
      # https://github.com/truecharts/public/blob/master/charts/stable/vikunja/Chart.yaml#L42
      version: 15.10.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  # Default values:
  # https://github.com/truecharts/public/blob/master/charts/stable/vikunja/values.yaml
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: private
        hosts:
          - host: vikunja.hoam.lan
            paths:
              - path: /
                pathType: Prefix
      integrations:
        traefik:
          enabled: false
