apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: ingress
spec:
  interval: 5m
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: ingress
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: "1.4.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: ingress
      interval: 1m
  values:
    installCRDs: true
